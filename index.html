<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemnu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1a1a2e;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    canvas {
      max-width: 90vw;
      max-height: 60vh;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #ff6f91;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      font-size: 6vw;
      margin: 10px 0;
      text-align: center;
    }
    p {
      color: #fff;
      font-size: 4vw;
      text-align: center;
      max-width: 90%;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      canvas {
        width: 100%;
        height: auto;
      }
      h1 {
        font-size: 8vw;
      }
      p {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <script>
    let fireworks = [];

    function setup() {
      let canvasSize = min(windowWidth * 0.9, windowHeight * 0.6);
      createCanvas(canvasSize, canvasSize * 0.75);
      background(10, 10, 30); // Bầu trời đêm
    }

    function windowResized() {
      let canvasSize = min(windowWidth * 0.9, windowHeight * 0.6);
      resizeCanvas(canvasSize, canvasSize * 0.75);
      background(10, 10, 30);
    }

    function draw() {
      background(10, 10, 30, 50); // Tạo hiệu ứng mờ dần cho pháo hoa
      // Tạo pháo hoa ngẫu nhiên
      if (random() < 0.03) {
        fireworks.push(new Firework());
      }
      // Cập nhật và vẽ pháo hoa
      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].show();
        if (fireworks[i].done()) {
          fireworks.splice(i, 1);
        }
      }
      // Vẽ thông điệp
      textSize(width * 0.025);
      fill(255);
      textAlign(CENTER);
      text("Iuuuuuuuuu péeeeeeee!", width / 2, height * 0.97);
    }

    class Firework {
      constructor() {
        this.pos = createVector(random(width * 0.2, width * 0.8), height);
        this.vel = createVector(0, random(-height * 0.015, -height * 0.005));
        this.color = [random(255), random(255), random(255)];
        this.particles = [];
        this.exploded = false;
        this.lifespan = 255;
      }

      update() {
        if (!this.exploded) {
          this.pos.add(this.vel);
          this.vel.y += height * 0.0002; // Trọng lực
          if (this.vel.y >= 0) {
            this.explode();
          }
        } else {
          this.lifespan -= 2;
          for (let p of this.particles) {
            p.update();
          }
        }
      }

      explode() {
        this.exploded = true;
        for (let i = 0; i < 100; i++) {
          let angle = random(TWO_PI);
          let speed = random(width * 0.005, width * 0.015);
          this.particles.push(new Particle(this.pos.x, this.pos.y, speed * cos(angle), speed * sin(angle), this.color));
        }
      }

      show() {
        if (!this.exploded) {
          stroke(this.color[0], this.color[1], this.color[2]);
          strokeWeight(4);
          point(this.pos.x, this.pos.y);
        } else {
          for (let p of this.particles) {
            p.show();
          }
        }
      }

      done() {
        return this.exploded && this.lifespan <= 0;
      }
    }

    class Particle {
      constructor(x, y, vx, vy, color) {
        this.pos = createVector(x, y);
        this.vel = createVector(vx, vy);
        this.color = color;
        this.lifespan = 255;
      }

      update() {
        this.pos.add(this.vel);
        this.vel.y += height * 0.0001; // Trọng lực
        this.lifespan -= 2;
      }

      show() {
        stroke(this.color[0], this.color[1], this.color[2], this.lifespan);
        strokeWeight(2);
        point(this.pos.x, this.pos.y);
      }
    }
  </script>
</body>
</html>
